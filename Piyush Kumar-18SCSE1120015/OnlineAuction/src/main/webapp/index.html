<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
    <h1 align="center">Welcome to AP Auctions. Please Enter Bid.</h1>

    <form action="submit" method="post" align="center">
        Item Id: <input type="number" name="item_id"><br>
        Item Name: <input type="text" name="item_name"><br>
        Your Name: <input type="text" name="name"><br>
        Your Email Address: <input type="email" name="email"><br>
        Amount Bid: <input type="number" name="bid_amount"><br>
        Auto-increment bid to match other bidders?: <input type="checkbox" value="true" name="checkbox"><br>
    <input type="submit" value="Submit Bid">
</form>
</body>
</html>
